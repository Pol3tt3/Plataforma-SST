<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Sugerencias SST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.jpg" alt="Logo de la Empresa" class="logo"> <!-- Aquí añadimos el logo -->
    <div class="container">
        <h1>Plataforma de Sugerencias y Consultas</h1>
        <p>Por favor, llena el siguiente formulario para enviar tu sugerencia o consulta.</p>

        <form id="sugerenciasForm">
            <label for="nombre">Nombre (opcional):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre...">

            <label for="area">Área de trabajo:</label>
            <input type="text" id="area" name="area" placeholder="Área donde trabajas...">

            <label for="tipo">Tipo de sugerencia o consulta:</label>
            <select id="tipo" name="tipo">
                <option value="sugerencia">Sugerencia</option>
                <option value="consulta">Consulta</option>
                <option value="peligro">Reporte de Peligro</option>
            </select>

            <label for="mensaje">Descripción:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu sugerencia o consulta aquí..." rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
